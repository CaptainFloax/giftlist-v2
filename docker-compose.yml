version: '3.9'
services:
    gl-api:
        build:
            args:
                user: admin
                uid: 1000
            context: ./api
            dockerfile: Dockerfile
        image: gl-api
        container_name: gl-api
        env_file:
            - .env
        restart: on-failure
        working_dir: /var/www/
        volumes:
            - ./api:/var/www

    # gl-front:
    #     image: node:18-alpine3.17
